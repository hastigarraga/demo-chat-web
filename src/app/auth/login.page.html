<div class="auth-wrap">
  <div class="auth-card">
    <h1>Login</h1>

    <div class="oauth-block">
      <button type="button" class="btn oauth-google" (click)="connectGoogle()">
        <span class="g-logo">G</span>
        <span>Continue with Google</span>
      </button>

      <div class="divider">
        <span>or with email and password</span>
      </div>
    </div>

    <form (ngSubmit)="submit()" class="form">
      <label class="label">Email</label>
      <input
        class="input"
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        autocomplete="email"
      />

      <label class="label">Password</label>
      <input
        class="input"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        autocomplete="current-password"
      />

      <button class="btn" [disabled]="loading" type="submit">
        {{ loading ? "Enteringâ€¦" : "Login" }}
      </button>
    </form>

    <p class="helper">
      Don't you have an account?
      <a class="link" [routerLink]="['/auth/signup']">Create account</a>
    </p>
  </div>
</div>
