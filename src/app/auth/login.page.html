<div class="auth-wrap">
  <div class="auth-card">
    <h1>Login</h1>

    <form (ngSubmit)="submit()" class="form">
      <label class="label">Email</label>
      <input
        class="input"
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        autocomplete="email"
      />

      <label class="label">Password</label>
      <input
        class="input"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        autocomplete="current-password"
      />

      <button class="btn" [disabled]="loading" type="submit">
        {{ loading ? "Enteringâ€¦" : "Login" }}
      </button>

      <p *ngIf="error" class="error">{{ error }}</p>
    </form>

    <p class="helper">
      Don't you have an account?
      <a class="link" [routerLink]="['/auth/signup']">Create account</a>
    </p>
  </div>
</div>
