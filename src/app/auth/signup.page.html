<div class="container">
  <div class="card">
    <h1>Create account</h1>

    <button type="button" class="btn oauth-google" (click)="connectGoogle()">
      <span class="g-logo">G</span>
      <span>Continue with Google</span>
    </button>

    <p class="divider">or with email and password</p>

    <form (ngSubmit)="submit()" novalidate>
      <label for="name">Name</label>
      <input id="name" type="text" [(ngModel)]="name" name="name" autocomplete="name" autofocus />

      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required autocomplete="email" />

      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required autocomplete="new-password" />

      <button class="btn" type="submit" [disabled]="loading">
        {{ loading ? "Creatingâ€¦" : "Create account" }}
      </button>

      <p *ngIf="error" class="error">{{ error }}</p>

      <p class="alt">
        Already have an account?
        <a routerLink="/auth/login">Login</a>
      </p>
    </form>
  </div>
</div>
